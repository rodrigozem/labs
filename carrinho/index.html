<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Hello, world!</title>
    <style type="text/css">
        .modal-header .btn-close {
            padding: 1rem 1rem;
            margin: -1rem auto -1rem -1rem;
            background: transparent url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23000'%3e%3cpath d='M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z'/%3e%3c/svg%3e")center/1em auto no-repeat;
        }      
      </style>
  </head>
  <body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-fullscreen-sm-down">
        <div class="modal-content">
            <div class="modal-header">            
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            </div>
            <div class="modal-body">
                <h3>Itens</h3>
                <div class="shopping-cart">
                   <div class="column-labels"> <label class="product-image">Image</label> <label class="product-details">Product</label> <label class="product-price">Price</label> <label class="product-quantity">Quantity</label> <label class="product-removal">Remove</label> <label class="product-line-price">Total</label> </div>
                   <div class="product">
                      <div class="product-image"><img src="hamburguer.jpg"></div>
                      <div class="product-details">
                         <div class="product-title">Hamburguer</div>
                         <p class="product-description">Pão, Bife Bovino e Salada</p>
                         <p>Obs: Sem salada</p>
                      </div>
                      <div class="product-price">6.00</div>
                      <div class="product-quantity"> <input type="number" value="2" min="1"> </div>
                      <div class="product-removal"> <button class="remove-product">Remover</button> </div>
                      <div class="product-line-price">12.00</div>
                   </div>
                   <div class="product">
                      <div class="product-image"> <img src="cheese_bacon_burguer.png"> </div>
                      <div class="product-details">
                         <div class="product-title">Cheese Bancon Burguer</div>
                         <p class="product-description">Pão, Bife Bovino, Queijo, Bancon e Salada</p>
                      </div>
                      <div class="product-price">7.50</div>
                      <div class="product-quantity"> <input type="number" value="1" min="1"> </div>
                      <div class="product-removal"> <button class="remove-product">Remover</button> </div>
                      <div class="product-line-price">7.50</div>
                   </div>
                   <div class="totals">
                      <div class="totals-item">
                         <label>Subtotal</label> 
                         <div class="totals-value" id="cart-subtotal">19.50</div>
                      </div>
                      <div class="totals-item">
                         <label>Total de Entrega</label> 
                         <div class="totals-value" id="cart-shipping">3.00</div>
                      </div>
                      <div class="totals-item totals-item-total">
                         <label>Total</label> 
                         <div class="totals-value" id="cart-total">25.50</div>
                      </div>
                   </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">+ ADICIONAR MAIS PRODUTOS</button>
                <button type="button" class="btn btn-danger">
                    <span class="d-none d-md-inline">FECHAR PEDIDO</span>
                    <span class="d-md-none">FECHAR PEDIDO</span>
                </button>
            </div>
        </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
